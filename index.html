
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      background-color: #000;
      display: block;
    }

    .popup {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #ffde59;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ffde59;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 10;
    }

    .popup.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="popup" id="message">hire me, i'm creative :D</div>
  <canvas id="snakeCanvas" width="800" height="200"></canvas>
  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const messageBox = document.getElementById("message");

    const word = "KRI4TIV".split('');
    const letters = word.map((letter, i) => ({
      char: letter,
      x: 100 + i * 90,
      y: 100,
      eaten: false,
    }));

    let snake = {
      x: 0,
      y: 100,
      size: 10,
      speed: 2,
      eating: false,
      eatenCount: 0,
    };

    let direction = 1;
    let loopTimeout = null;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw letters
      ctx.fillStyle = "#ffffff";
      ctx.font = "bold 36px Arial";
      letters.forEach(l => {
        if (!l.eaten) ctx.fillText(l.char, l.x, l.y);
      });

      // Draw snake
      ctx.beginPath();
      ctx.arc(snake.x, snake.y, snake.size, 0, Math.PI * 2);
      ctx.fillStyle = "#9146FF";
      ctx.shadowColor = "#9146FF";
      ctx.shadowBlur = 10;
      ctx.fill();

      // Eating check
      letters.forEach((l, i) => {
        if (!l.eaten && Math.abs(snake.x - l.x) < 20) {
          l.eaten = true;
          snake.size += 4;
          snake.speed *= 0.9;
          snake.eatenCount++;
        }
      });

      // Movement
      snake.x += snake.speed * direction;

      // End condition
      if (snake.eatenCount >= letters.length && snake.x > canvas.width + 40) {
        showMessage();
        resetLoop();
      } else {
        requestAnimationFrame(draw);
      }
    }

    function showMessage() {
      messageBox.classList.add("show");
      setTimeout(() => {
        messageBox.classList.remove("show");
      }, 2500);
    }

    function resetLoop() {
      loopTimeout = setTimeout(() => {
        snake = { x: 0, y: 100, size: 10, speed: 2, eating: false, eatenCount: 0 };
        letters.forEach(l => l.eaten = false);
        draw();
      }, 3000);
    }

    draw();
  </script>
</body>
</html>
