
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: 'Arial', sans-serif;
    }
    .snake-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 180px;
      overflow: hidden;
      position: relative;
    }
    canvas {
      background: transparent;
      display: block;
    }
    .kri4tiv-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: rgba(255, 255, 255, 0.05);
      font-weight: bold;
      letter-spacing: 8px;
      pointer-events: none;
      user-select: none;
    }
    .joke-tag {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="snake-container">
    <div class="kri4tiv-label">KRI4TIV</div>
    <canvas id="kri4tivCanvas" width="600" height="150"></canvas>
    <div class="joke-tag">hire me, iâ€™m creative :D</div>
  </div>

  <script>
    const canvas = document.getElementById('kri4tivCanvas');
    const ctx = canvas.getContext('2d');

    const path = [
      { x: 50, y: 75 },
      { x: 100, y: 30 },
      { x: 150, y: 75 },
      { x: 200, y: 30 },
      { x: 250, y: 75 },
      { x: 300, y: 30 },
      { x: 350, y: 75 },
      { x: 400, y: 30 },
      { x: 450, y: 75 },
      { x: 500, y: 30 },
      { x: 550, y: 75 }
    ];

    let t = 0;
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.shadowColor = '#9146FF';
      ctx.shadowBlur = 12;
      ctx.beginPath();
      ctx.moveTo(path[0].x, path[0].y);
      for (let i = 1; i < path.length; i++) {
        ctx.lineTo(path[i].x, path[i].y);
      }
      ctx.strokeStyle = '#9146FF';
      ctx.lineWidth = 3;
      ctx.stroke();

      const pos = Math.floor(t) % path.length;
      const dot = path[pos];

      ctx.beginPath();
      ctx.arc(dot.x, dot.y, 6, 0, 2 * Math.PI);
      ctx.fillStyle = '#FFDE59';
      ctx.shadowBlur = 0;
      ctx.fill();

      t += 0.1;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
